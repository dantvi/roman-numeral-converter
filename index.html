<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/svg" href="./d-logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter" id="converter">
        <h1>Roman Numeral Converter</h1>
        <fieldset class="form-container">
            <label for="number" class="num-label">Enter a Number:</label>
            <input type="number" class="num-field" id="number" name="number">
            <button type="submit" class="convert-btn" id="convert-btn">Convert</button>
        </fieldset>
    </div>
    <div class="output" id="output">This is an output</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
